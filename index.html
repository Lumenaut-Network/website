<!DOCTYPE html>
<html>
<head>
	<title>Lumenaut</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/stellar-sdk/0.8.0/stellar-sdk.js" integrity="sha384-ZLFqobQQtphXg0EkBNEhn6PWrsETu9TotgyqNGtuSC6j108/jAvBOUpCUysC9iMp" crossorigin="anonymous"></script>

	<!-- jQuery -->
	<!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script> -->
	
	<link href="css/styles.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" media="screen" href="css/clear-sans.css">
</head>
<body>

	<div class="container">
		<div class="header">
			<span class="header-link">
				<a href="https://www.stellar.org/" class="header-stellar">Stellar</a>
				<span class="header-separator"> </span>
				<a href="" class="header-subtitle">community inflation pool</a>
			</span>
		</div>

		<div class="content-boxes">
			<div class="box-top">
				<h2 class="info-title">Lumenaut Community Pool</h2><br>
				<h3 class="header-subtitle">100% Fee Free</h3>
				<h3 class="header-subtitle">By the community, for the community</h3>

				<!-- These can be static (we update them every so oftern)
					or we could build a simple API to fetch this data (would fed.network work for this?) -->
				
				<h2 class="info-title"> <!-- Total accounts voting for pool -->
					Accounts Contributing: <span id="accounts-contributing">12345</span>
				</h2>

				<h2 class="info-title"> <!-- Total votes for pool -->
					Total Votes for Pool: <span id="total-votes">123456789</span>
				</h2>
			</div>

			<!-- Not sure if people will trust this... -->
			<div class="box-bottom">
				Your Secret Key:<br>
				<input type="text" name="key" style="width: 85%" id="secret"><br><br>
				<button id="btn-vote" onclick="vote()">Join Pool</button>
				<a href="#" style="display: none" id="tra-link">Success! Link to transaction</a><br>
			</div>
		</div>
	</div>

	<!-- Custom JS -->
	<script type="text/javascript" src="scripts/index.js"></script>
</body>
</html>
