<!DOCTYPE html>
<html>
<head>
	<title>Lumenaut</title>

	<!-- Socket.io -->

	<link rel="stylesheet" href="static/base.css">
	<link rel="stylesheet" href="static/main.css">

<body>
	<aside>
		<div id="price-ticker">
			<table id="price-ticker-table">
				<thead>
					<tr>
						<th><span>XLM / BTC</span></th>
						<th><span>XLM / USD</span></th>
						<th><span>XLM / EUR</span></th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>
							Ƀ <span id="price_XLM-BTC" class="price"></span> <span id="change24HourPct_XLM-BTC"></span>
						</td>
						<td>
							$ <span id="price_XLM-USD" class="price"></span> <span id="change24HourPct_XLM-USD"></span>
						</td>
						<td>
							€ <span id="price_XLM-EUR" class="price"></span> <span id="change24HourPct_XLM-EUR"></span>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</aside>

	<header>
		<h1><a href="https://lumenaut.net">Lumenaut</a></h1>
		<nav>
			<a href="about.html">About</a>
			<a href="store.html">Store</a>
			<a href="faq.html">FAQ</a>
		</nav>
	</header>

	<main>
		<section>
			<h2>Lumenaut Community Pool</h2>
			<p>100% fee free! By the community, for the community.</p>

			<p>Total Accounts Contributing: <span id="accounts-contributing">{{ contributing_accounts }}</span></p>
			<p>Total Votes for Pool: <span id="total-votes">{{ total_votes }}</span></p>

			<!-- Not sure if people will trust this... -/->
			<div class="box-bottom">
				Your Secret Key:<br>
				<input type="text" name="key" style="width: 85%" id="secret"><br><br>
				<button id="btn-vote" onclick="vote()">Join Pool</button>
				<a href="#" style="display: none" id="tra-link">Success! Link to transaction</a><br>
			</div>
			-->
		</section>
	</main>

	<footer>
		<h6>2018 Lumenaut</h6>
		<div>
			<a href="https://www.reddit.com/r/lumenaut">Reddit</a>

			<a href="https://lumenaut-network.slack.com">Slack</a>
			<a href="https://github.com/lumenaut-network">Github</a>
		</div>
	</footer>

	<!-- JS -->
	<script src="static/index.js"></script>

	<script src="static/ccc-streamer-utility.js"></script>

	<!-- Price ticker JS -->
	<script src="static/price-ticker.js"></script>
